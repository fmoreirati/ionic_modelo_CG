<ion-header>
    <ion-toolbar>
        <ion-title>Login e Cadatro</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form #fc="ngForm" (ngSubmit)="onSubmit(fc)">
        <ion-item>
            <ion-label position="floating">E-mail</ion-label>
            <ion-input type="email" name="email" [(ngModel)]="email" required
                pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Senha</ion-label>
            <ion-input type="password" name="pws" [(ngModel)]="pws" required minlength="6" #s="ngModel"></ion-input>
        </ion-item>

        <section>
            <ion-button type="submit" expand="block" [disabled]="fc.invalid">Entrar</ion-button>
            <ion-button type="reset" expand="block" color="danger" routerLink="">Cancelar</ion-button>
        </section>
    </form>
</ion-content>

<ion-content class="ion-padding">
    <section>
        <ion-button expand="block" color="warning" routerLink="/tabs/addUsuario">
            Novo cadastro</ion-button>
        <ion-button expand="block" fill="outline" (click)="loginGoogle()">Entrar pelo Google</ion-button>
    </section>
</ion-content>
